<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <!-- search column -->
        <section class="search-container">
            <!-- search form -->
            <form id="city-search-form">
                <label for="city-search" id="city-search-label">Search for a City:</label>
                <input type="text" id="city-search-input" />
                <button type="submit" id="city-search-btn">Search</button>
            </form>
            <!-- search history -->
            <div>
                <ul id="city-search-history"></ul>
            </div>
        </section>
        <!-- forecast column -->
        <section class="forecast-container">
            <!-- current forecast -->
            <div id="current-forecast-container" class="current-forecast-container">
                <h2 id="city-and-date"></h2>
                <div>
                    <h3 id="current-forecast"></h3>
                    <img id="current-forecast-icon" />
                </div>
                <p id="current-temp"></p>
                <p id="current-humidity"></p>
                <p id="current-wind-speed"></p>
                <div class="current-uvi">
                    <p id="current-uvi-p"></p>
                    <span id="current-uvi-span"></span>
                </div>
            </div>
            <!-- five day forecast -->
            <div>
                <h2>5-Day Forecast:</h2>
                <div id="future-forecast-container" class="future-forecast-container"></div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
